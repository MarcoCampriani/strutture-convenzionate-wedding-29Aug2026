  <!-- testo corsivo -->
  <text x="50"
        y="60"
        font-size="11"
        text-anchor="middle"
        fill="white"
        font-family="Georgia, Times, serif"
        font-style="italic"
        letter-spacing="0.5">
        Villa
  </text>
</svg>
