<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="38" height="52">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="3"
                    flood-color="#000000"
                    flood-opacity="0.30"/>
    </filter>
  </defs>

  <!-- goccia piena oro -->
  <path d="M50 14
           C30 14,16 30,16 50
           C16 75,50 118,50 118
           C50 118,84 75,84 50
           C84 30,70 14,50 14 Z"
        fill="#C6A756"
        filter="url(#shadow)"/>

  <!-- villa bianca ingrandita -->
  <g stroke="white"
     stroke-width="3"
     fill="none"
     stroke-linecap="round"
     stroke-linejoin="round">

    <!-- tetto -->
    <polygon points="30,56 50,40 70,56"/>

    <!-- corpo -->
    <rect x="34" y="56" width="32" height="18" rx="2"/>

    <!-- porta -->
    <rect x="46" y="62" width="8" height="12" rx="1"/>

  </g>
</svg>
